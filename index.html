<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://db.onlinewebfonts.com/c/0a5fbb91dc4a457f5945dca11d44517d?family=Atlas+Grotesk+Web+Regular+Regular" rel="stylesheet">
    <title>Meters to Yards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

  </head>
  <body>
    <header class="title">
      <p>Welcome to this Page</p>
      <div>Converter: Meters to Yards</div><br><br>
      <div>ROQUE DEIDAD</div>
      <div class="images">
        <img src="img/deidad.png" class="deidad">
        <img src="img/deidad.png" class="deidad">
        <img src="img/deidad.png" class="deidad">
      </div>
    </header>
    <section class="content">
      <div id="forms-converter">
      <form id="converter">
        <label for="form-label" class="meters_form">Meters: </label>
        <input type="text" class="input" required id="form-label" placeholder="Enter in meters" oninput="changeMetersToYards();">
        <button type="submit"  id="button-submit">Send</button>
      </form>
      </div>

      <div id="results">
        <label for="label-result" class="meters_form">The conversion from meters to yards is: </label>
        <input type="textarea" class="input" id="label-result" disabled>
      </div>
    </section>
    <footer>
      <div class="footer-bottom">
        &copy; 2024
    </div>
    </footer>

    <script src="script.js"></script>
  </body>
  
</html>
